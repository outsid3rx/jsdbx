<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Сокращатель ссылок</title>
  </head>
  <body>
    <div id="app" class="flex flex-col gap-12">
      <section class="flex flex-col gap-4">
        <h1>Сократи ссылку</h1>
        <p>
          Этот сервис использует SQL запросы в JSX-формате. Подробнее читай в
          <a href="https://t.me/outs1derxx" target="_blank">тг-канале</a>
        </p>
      </section>
      <section class="m-auto w-sm">
        <form id="form" class="flex flex-col gap-6 justify-center items-center">
          <div class="flex flex-col items-start gap-2 w-full">
            <label for="link">Ссылка</label>
            <input
              id="link"
              class="w-full p-2 bg-gray-100 dark:bg-zinc-700 rounded-lg"
            />
          </div>
          <button id="submit-button" class="w-full">Сократить</button>
        </form>
        <div
          id="shortlink-block"
          class="flex flex-col gap-2 w-full mt-8 p-2 border border-gray-300 dark:border-gray-700 rounded-lg hidden"
        >
          <p>Твоя короткая ссылка:</p>
          <pre id="output" class="w-full"></pre>
        </div>
      </section>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
